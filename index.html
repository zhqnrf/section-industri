<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project Completion Record</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>

<body>
    <section class="section-industri">
        <img src="images/section-industri.jpg" alt="Industry Section">
        <div class="count-industri" data-aos="fade-up">
            <h3 data-aos="fade-right">PROJECT COMPLETION RECORD</h3>
            <div class="count-wrapper">
                <div class="item-count" data-aos="fade-left" data-aos-delay="100">
                    <strong class="number blue">43</strong>
                    <span class="underline"></span>
                    <p>REFINERY<br>OIL & GAS</p>
                </div>
                <div class="item-count" data-aos="fade-left" data-aos-delay="200">
                    <strong class="number green">46</strong>
                    <span class="underline"></span>
                    <p>POWER &<br>MINING</p>
                </div>
                <div class="item-count" data-aos="fade-left" data-aos-delay="300">
                    <strong class="number orange">47</strong>
                    <span class="underline"></span>
                    <p>PETROCHEMICAL<br>& OVERSEAS</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
